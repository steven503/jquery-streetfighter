<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="main">
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div>
    <div class="hadouken"></div>
    <div class="instructions">
      <h1>StreetFighter Instructions</h1>
      <p>Mouse over Ryu to get him warmed up and ready.</p>
      <p>Click on Ryu and watch him throw a Hadouken.</p>
      <p>Press and hold down the 'x' key and Ryu will strike his cool pose.</p>
    </div>
  </div>
  <audio id='hadouken-sound' src="sound/hadouken.mp3">
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
